
<div class="formContainer" style="background:white">
  <div style="text-align: center">
    <h1 style="font-family: 'Raleway', sans-serif">
      {{ pageTitle }}
    </h1>
  </div>

  <form [formGroup]="profileform" (ngSubmit)="onSubmit()" #regForm="ngForm">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="first">First Name <span class="required">*</span></label>
        <input
        required
        formControlName="first"
        class="form-control"
        type="text"  
        placeholder="enter your first-name">
      </div>
     
      <div class="form-group col-md-6">
        <label for="lastname">Last Name <span class="required">*</span></label>
        <input
        formControlName="lastname"
        class="form-control"
        type="text"  
        placeholder="enter your last-name">
      </div>
    </div>
    <div class="form-group">
      <label for="emailid">Email Id <span class="required">*</span></label>
      <input 
      formControlName="eid"
      class="form-control"
      type="email" 
      placeholder="example@domain.com">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="dob">DOB <span class="required">*</span></label>
        <input 
        formControlName="dob"
        class="form-control" 
        type="date"  
        >
      </div>
      <div class="form-group col-md-4">
        <label for="country">Country</label>
          <input
        formControlName="country"
        id="country"
        class="form-control"
        type="search">
      </div>
    </div>
      <div class="form-group">
        <label for="uploadimage">Upload Avatar</label>
        <input type="file" 
        formControlName="imagepath"
        class="form-control-file" 
        id="image"
        (change)="onSelectedFile($event)"
        >
      </div>
    <button type="submit" class="btn btn-primary mx-2" >Submit</button>
    <button type="reset" class="btn btn-primary mx-2" (click)="onResetForm" >Reset</button>
    <button type="reset" class="btn btn-primary mx-2" routerLink="/" >Close</button>
  </form>

</div>
