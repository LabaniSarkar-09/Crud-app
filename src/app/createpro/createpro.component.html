
<div class="formContainer" style="background:white">
  <div style="text-align: center">
    <h1 style="font-family: 'Raleway', sans-serif">
      {{ pageTitle }}
    </h1>
  </div>

  <form [formGroup]="profileform" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="first">First Name</label>
        <input
        formControlName="first"
        class="form-control"
        type="text"  
        id="first" 
        placeholder="enter your first-name">
      </div>
     
      <div class="form-group col-md-6">
        <label for="lastname">Last Name</label>
        <input
        formControlName="lastname"
        class="form-control"
        type="text"  
        id="lastname" 
        placeholder="enter your last-name">
      </div>
    </div>
    <div class="form-group">
      <label for="emailid">Email Id</label>
      <input 
      formControlName="eid"
      class="form-control"
      type="email"  
      id="eid" 
      placeholder="example@domain.com">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="dob">DOB</label>
        <input 
        formControlName="dob"
        class="form-control" 
        type="date"  
        id="dob">
      </div>
      <div class="form-group col-md-4">
        <label for="country">Country</label>
          <select
        formControlName="country"
        id="country"
        class="form-control"
        type="search">
            <option selected>Choose</option>
            <option>Australia</option>
          </select>
      </div>
    </div>
      <div class="form-group">
        <label for="uploadimage">Upload Avatar</label>
        <input type="file" 
        formControlName="imagepath"
        class="form-control-file" 
        id="uploadimage">
      </div>
    <button type="submit" class="btn btn-primary mx-2" >Submit</button>
    <button type="reset" class="btn btn-primary mx-2" (click)="onResetForm" >Reset</button>
    <button type="reset" class="btn btn-primary mx-2" routerLink="/" >Close</button>
  </form>

</div>
