<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


<div class="formContainer">
  <div style="text-align: center">
    <h1>
      {{ pageTitle }}
    </h1>
  </div>

  <form [formGroup]="profileform" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="firstname">First Name</label>
        <input 
        formConrolName="first"
        type="text" 
        id="first"
        class="form-control" 
        placeholder="enter your first-name"
        >
      </div>
      <div class="form-group col-md-6">
        <label for="lastname">Last Name</label>
        <input
        formControlName="lastname"
        class="form-control"
        type="text"  
        id="lastname" 
        placeholder="enter your last-name">
      </div>
    </div>
    <div class="form-group">
      <label for="emailid">Email Id</label>
      <input 
      fromControlName="eid"
      class="form-control"
      type="email"  
      id="eid" 
      placeholder="example@domain.com">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="dob">DOB</label>
        <input 
        formControlName="dob"
        class="form-control" 
        type="date"  
        id="dob">
      </div>
      <div class="form-group col-md-4">
        <label for="country">Country</label>
        <input 
        formControlName="country"
        class="form-control"
        id="country"
        class="form-control"
        type="search">
          <select id="country">
            <option selected>Choose</option>
            <option>Australia</option>
          </select>
      </div>
    </div>
    <form>
      <div class="form-group">
        <label for="uploadimage">Upload Avatar</label>
        <input type="file" 
        class="form-control-file" 
        id="uploadimage">
      </div>
    </form>
    <button type="submit" class="btn btn-primary mx-2" >Submit</button>
    <button type="reset" class="btn btn-primary mx-2" (click)="onResetForm" >Reset</button>
    <button type="reset" class="btn btn-primary mx-2" routerLink="/home" >Close</button>
  </form>

</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
